{% extends "base/base.html"%} {%block start%}
<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT SignUp  ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title mb-4">Sign up</h4>
      <form method="POST">
        {%csrf_token%} {% include "base/alert.html" %}
        <div class="form-group">
          <input
            name="first_name"
            class="form-control"
            required
            placeholder="First Name"
            type="text"
          />
        </div>
        <div class="form-group">
          <input
            name="last_name"
            class="form-control"
            required
            placeholder="Last Name"
            type="text"
          />
        </div>
        <div class="form-group">
          <input
            name="username"
            class="form-control"
            required
            placeholder="username"
            type="text"
          />
        </div>
        <div class="form-group">
          <input
            name="email"
            class="form-control"
            required
            placeholder="Email-id"
            type="email"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <input
            name="password"
            class="form-control"
            required
            placeholder="Password"
            type="password"
          />
        </div>
        <!-- form-group// -->

        <div class="form-group">
          <input
            name="conf_password"
            class="form-control"
            required
            placeholder="Confirm Password"
            type="password"
          />
        </div>
        <!-- form-group// -->

        <!-- <div class="form-group">
                 <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
              </div> form-group form-check .// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

  <p class="text-center mt-4">
    Already have an account? <a href="/accounts/login">Sign in</a>
  </p>
  <br /><br />
  <!-- ============================ COMPONENT SignUp  END.// ================================= -->
</section>

{%endblock%}
